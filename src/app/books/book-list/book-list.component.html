<div class="container">
    <mat-card *ngFor="let book of books" class="book-card">
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-content>{{ book.author }}</mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/books/edit', book.id]">Editar</button>
        <button mat-button color="warn" (click)="deleteBook(book.id)">Excluir</button>
      </mat-card-actions>
    </mat-card>
  </div>
